<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="<img src='weather.jpg'">
    <div class="container">
        <div class="app-title">
            <h1>Weather☁️</h1>
        </div>
        <div class="notifcation"></div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/01d.png" alt="">
            </div>
            <div class="temp-value">
                <p>-°<span>C</span></p>
            </div><br>
            <div class="temp-description">
                <p>-</p>
            </div><br>
            <div class="weather-details">
                <p>Humidity: -%</p>
                <p>Wind Speed: - m/s</p>
            </div>
            <div class="date-wrapper">
                <div class="date"></div>
                <div class="date-value"></div><br>
            </div>
                <div class="location">
                    <p>-</p>
            </div>
        </div>
    </div>
    <script src="first.js"></script>
</body>
</html>
